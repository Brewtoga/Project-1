<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Asset&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>
<style>
    body {
        background-image: url("https://img.freepik.com/free-vector/bar-interior-realistic-composition_1284-24320.jpg?size=626&ext=jpg");
        background-repeat: no-repeat;
        background-position: left top;
        background-size: 100%;
        
    }
    #sign {
        border: 20px white dotted;
        border-radius: 5px;
        background-color: black;
        color: white;
        padding: 50px;
        width: 500px;
        text-align: center;
        font-family: 'Asset', cursive;
        font-size: 30px;
        margin: auto;
        margin-top: 35px;
    }
    
    #buttons2, #buttons1 {
        width: 200px;
        height: 200px;
        font-size: 40px;
        margin-left: 50px;
        margin-right: 50px;
       
    }
    p {
        margin: auto;
        margin-top: 75px;
    }

</style>
<body>
    <div id="sign">
        BOTECO VIRTUAL
    </div>
    <a class="btn-floating btn-large black pulse" id="buttons1"><p>HUNGRY</p></a>
    <a class="btn-floating right btn-large black pulse" id="buttons2"><p>THIRSTY</p></a>

    <script>

        $(document).ready(function(){

        var recipeBtn = $("#buttons1");
        var drinkBtn = $("#buttons2");

        recipeBtn.on("click", function(){
            window.location = "recipes.html";
        })

        drinkBtn.on("click", function(){
            window.location = "index-copy-2.html";
        })  
        recipeBtn.hover(function(){
            var text = $(this).text();
            $(this).text("hello");
        }, function(){
            $(this).text(text);
        });

       function blink(){
    
            
             if($("#sign").css("border-color") === "rgb(255, 255, 255)"){

                 $("#sign").css("border-color", "yellow");
             }
            else {         

                $("#sign").css("border-color", "rgb(255, 255, 255)");
             }
                        
        }
       setInterval(blink, 500);
    });

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
