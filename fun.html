<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.i">
    <title>Random numbers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<style>
    header {
        background-color: blue;
        height: 200px;
        font-size: 50px;
        text-align: center;
    }
    section {
        background-color: grey;        
        width: 300px;
        height: 500px;
        float: left;
    }
    h4 {
        font-size: 30px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    a {
        display: block;
        margin-bottom: 20px;
        font-size: 20px;
        
    }
    #breweryLink{
        font-size: 16;
        font-weight: bolder;
    }
    #fishingReport {
        background-color: grey;
        width: 950px;
        float: left;
        height: 500px;
        margin-left: 50px;
        margin-bottom: 50px;
        overflow: scroll;
    }
    #mainSection {
        float: left;        
        margin-bottom: 20px;
    }
    #info {
        clear: both;  
        height: 200px;
        background-color: grey;
        width: 1300px;
    }
    li{
        list-style: none;
        font-weight: bolder;
        font-size: 16px;
    }
    .breweryOptions{
        border: 1px black solid;
        background-color: beige;
    }
    #bName {
        font-size: 20px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-weight: bolder;
    }
</style>
<body>

    <header>RIGS & RODS</header>
      <div>
        <h4>Navigation menu</h4>
        <div id="mainSection">
        <section>
            <a href="#">Fishing</a>
            <a href="#">Rentals</a>
            <a href="#">Accomodations</a>
            <a id="brewery" href="#">Cool off(drinks)</a>
        </section>
        <div id="fishingReport">VA Beach fishing report</div>
        <footer id="info">Info</footer>
        </div>
    </div>
    </div>
  
    <script>
       
        var queryURL = "https://api.openbrewerydb.org/breweries?by_city=virginia_beach";

        function breweryFinder(){

        $.ajax ({
            url : queryURL,
            method : "GET"
        }).then(function(response){


            for (var i = 0; i < response.length; i++){

            
            var brewerySelections = $("<ul class='breweryOptions'>");
            $("#fishingReport").append(brewerySelections);

            brewerySelections.append(`

                <li id="bName">${response[i].name}</li>
                <li>${response[i].street}</li>
                <li>${response[i].city}</li>
                <li>Phone : ${response[i].phone}</li>
                <a id="breweryLink" href = "${response[i].website_url}">${response[i].website_url}</a>

            `)
            
        }           
        })
    }
    $("#brewery").on("click", function(){

    breweryFinder();
})



    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

        crossorigin="anonymous"></script>

</body>
